<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Orbital Simulation About Page</title>
</head>

<body>
    <h1 class="project-title">About the Project</h1>
    <div class="about-box">
        <p class="about-p">

    <div class="main-box">
        <div class="box1">
            <p class="box-par">

            </p>
        </div>
        <div class="box2">
            <div class="galaxy-box">
                <h1 class="orbital-txt">Planetary</h1>
                <h1 class="orbital-txt">Orbits</h1>

        </div>
        <div class="box3">

                <p class="box-par">

            <img class="learned-img" src="../images/learned-rubiks-img.png" />

    <div class="back-box">
        <a href="../index.html" class="main-btn back-btn">
